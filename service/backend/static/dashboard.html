<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 18px;
        }
        #header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: right;
        }
        #content {
            display: flex;
            flex-grow: 1;
        }
        #users, #conversations {
            border: 1px solid #444;
            padding: 20px;
            overflow-y: auto;
            width: 50%;
        }
        .user-item, .convo-item {
            margin-bottom: 20px;
            padding: 15px;
            cursor: pointer;
            background-color: #3c3c3c;
            border-radius: 10px;
        }
        .user-item:hover, .convo-item:hover {
            background-color: #4c4c4c;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="current-user"></span>
    </div>
    <div id="content">
        <div id="users">
            <h2>Пользователи</h2>
        </div>
        <div id="conversations">
            <h2>Переписки</h2>
        </div>
    </div>

    <script>
        let currentUserId = null;

        async function loadCurrentUser() {
            try {
                const response = await fetch('/current_user', {
                    method: 'GET',
                    credentials: 'include'
                });
                const userId = await response.json();
                if (userId) {
                    currentUserId = userId;
                    const userResponse = await fetch(`/users/${userId}`, {
                        method: 'GET',
                        credentials: 'include'
                    });
                    const userData = await userResponse.json();
                    document.getElementById('current-user').textContent = `Текущий пользователь: ${userData.nickname}`;
                } else {
                    console.error('Не удалось получить ID текущего пользователя');
                }
            } catch (error) {
                console.error('Ошибка при загрузке текущего пользователя:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/users', {
                    method: 'GET',
                    credentials: 'include'
                });
                const users = await response.json();
                const usersDiv = document.getElementById('users');

                usersDiv.innerHTML = '<h2>Пользователи</h2>';
                users.forEach(user => {
                    if (user.id !== currentUserId) {
                        const userElement = document.createElement('div');
                        userElement.classList.add('user-item');
                        userElement.textContent = `${user.nickname} (${user.tag})`;
                        userElement.dataset.tag = user.tag;
                        usersDiv.appendChild(userElement);

                        userElement.addEventListener('click', () => {
                            startConversation(user.tag);
                        });
                    }
                });
            } catch (error) {
                console.error('Ошибка при загрузке пользователей:', error);
            }
        }

        async function startConversation(tag) {
            try {
                const response = await fetch('/start_convo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ recipient_tag: tag }),
                    credentials: 'include'
                });
                const result = await response.json();

                if (result && result.conversation_id) {
                    window.location.href = `/convo/${result.conversation_id}/see`;
                } else {
                    console.error('Не удалось создать или найти переписку.');
                }
            } catch (error) {
                console.error('Ошибка при создании переписки:', error);
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch('/convos', {
                    method: 'GET',
                    credentials: 'include'
                });
                const conversations = await response.json();
                const convoDiv = document.getElementById('conversations');
                convoDiv.innerHTML = '<h2>Переписки</h2>';

                conversations.forEach(convo => {
                    const convoElement = document.createElement('div');
                    convoElement.classList.add('convo-item');
                    convoElement.innerHTML = `<p>${convo.participant_nickname} (${convo.participant_tag})<br>Последнее сообщение: ${convo.last_message || 'Нет сообщений'}</p>`;
                    convoDiv.appendChild(convoElement);

                    convoElement.addEventListener('click', () => {
                        window.location.href = `/convo/${convo.id}/see`;
                    });
                });
            } catch (error) {
                console.error('Ошибка при загрузке переписок:', error);
            }
        }

        function init() {
            loadCurrentUser().then(() => {
                loadUsers();
                loadConversations();
        })
    }

    init();
    </script>
</body>
</html>
