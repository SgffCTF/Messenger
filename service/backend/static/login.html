<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 18px;
        }
        .form-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { 
            margin-bottom: 20px; 
            font-size: 24px;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            background-color: #3c3c3c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        #submitBtn {
            background-color: #4CAF50;
        }
        #submitBtn:hover { 
            background-color: #45a049; 
        }
        #registerBtn {
            background-color: #3c3c3c;
            border: 1px solid #444;
        }
        #registerBtn:hover {
            background-color: #4c4c4c;
        }
        p#errorMessage {
            color: #ff4444;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="tag" placeholder="Тег" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button id="submitBtn" type="submit">Войти</button>
        </form>
        <button id="registerBtn" type="button">Нет аккаунта? Регистрация</button>
        <p id="errorMessage">Неверный логин или пароль.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            document.getElementById('errorMessage').style.display = 'none';

            const tag = document.getElementById('tag').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tag, password }),
                });

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Обработчик для кнопки регистрации
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
